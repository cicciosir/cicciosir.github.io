<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione </title>
</head>
<body>
<table>
<form id="delivery" autocomplete="on">

    <tr>
        <td>
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="name" placeholder="Nome">
        </td>
    </tr>

    <tr>
        <td>
            <!-- sono elementi enline perchÃ¨ sono disposti in linea-->
            <label for="lastname">Nome</label>
            <input id="lastname" type="text" name="lastname" placeholder="cognome">
        </td>
    </tr>

    <tr>
        <td>
            <label for ="address">Indirizzo</label>
            <input type="text" nome="address" id="address" placeholder="via tali dei tali">
        </td>
    </tr>

    <tr>
        <td>
            <label for="po">Civico</label>
            <input type="number" name="po" id="po" placeholder="1">
        </td>
    </tr>

    <tr>
        <td>
            <label for="cap">Cap</label>
            <input type="number" name="cap" id="cap" placeholder="0000">
        </td>
    </tr>

    <tr>
        <td>
            <label for="province">Provincia</label>
            <select name="province" id="province">
                <option value="Ml">Milano</option>
                <option value="RM">Roma</option>
                <option value="TO">Torino</option>
                <option value="OTHER" selected>Altro</option>
            </select>
        </td>
    </tr>


    <tr>
        <td>
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Milano">
        </td>
    </tr>


    <tr>
        <td>
            <label for="country">Nazione</label>
            <input type="text" name="country" id="country" placeholder="Italia">
        </td>
    </tr>


    <tr>
        <td>
            <label for="phone">Telefono</label>
            <input type="number" name="phone" id="phone" placeholder="333 000333000">
        </td>
    </tr>


    <tr>
        <td>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="tua@email.it">
        </td>
    </tr>
    <tr>
        <td>
            <label for="note">Note</label>
            <textarea type="note" name="nome" id="note" cols="30" rows="10" placeholder="Note"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="invia">
        </td>
    </tr>

</form>
</table>

<button type="reset" form="delivery"> Reset</button>
</body>
</html>
