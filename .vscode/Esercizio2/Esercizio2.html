<body>
<script>
/*
Esercizio 2

Quanti anni ha?
Scrivi un programma che dato lanno corrente e un anno di nascita determini:
- l'età della persona,
- quanti anni sono necessari per raggiungere i 100
Restituisca in output entrambi i risultati.

Esempio:
Input: anno corrente= 2018, anno di nascita 1981
Output: età = 27, anni mancanti = 73
*/

var currentYear = 2018;
var bornYear = 1981

var age = currentYear - bornYear;
var ageDistance = 100 - age;

var result = "età =" + age + ", anni mancanti =" + ageDistance;
console.log(result);
</script>
